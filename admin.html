<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio de Clara Dumont</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4faff; /* Fond clair bleu pastel */
      color: #1a1a2e; /* Texte foncé */
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #27496d; /* Bleu foncé */
      color: #fff;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      margin: 5px 0 20px;
      font-size: 1.2rem;
      color: #dfe6e9; /* Texte clair */
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .section {
      padding: 40px 0;
      border-bottom: 1px solid #c0d6e4; /* Lignes bleutées */
    }

    .section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
      color: #27496d; /* Bleu foncé */
    }

    .section p {
      font-size: 1rem;
      line-height: 1.6;
      color: #1a1a2e; /* Texte foncé */
    }

    .image-container {
      text-align: center;
      margin: 20px 0;
    }

    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(39, 73, 109, 0.5); /* Ombre bleu foncé */
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #27496d; /* Bleu foncé */
      color: #dfe6e9; /* Texte clair */
    }

    a {
      color: #1b98e0; /* Bleu vif */
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
      color: #004e89; /* Bleu encore plus foncé */
    }
  </style>
</head>
<body>
  <header>
    <h1>Clara Dumont</h1>
    <p>Intelligence artificielle et science des données</p>
  </header>
  
</body>
