<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu des Chats Cachés</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #game-container {
            position: relative;
            display: inline-block; /* Permet d'adapter la taille à l'image */
        }   

        .hidden-cat {
            position: absolute;
            background-color: rgba(255, 0, 0, 0.5); /* Rouge semi-transparent pour le debug, à retirer après */
            cursor: pointer;
        }

/* Ajuste la largeur de l'image pour que les zones suivent bien */
        #game-container img {
            width: auto;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>Où sont cachés les chats ?</h1>
<div id="game-container">
    <img src="8_cats.jpg" alt="Image du jeu">
    
    <!-- Zones cliquables avec position en % -->
    <div class="hidden-cat" style="top: 53.5%; left: 0%; width: 2%; height: 5%;" onclick="findCat(this)"></div>
    <div class="hidden-cat" style="top: 37%; left: 22.3%; width: 1%; height: 3%;" onclick="findCat(this)"></div>
    <div class="hidden-cat" style="top: 85%; left: 15%; width: 2%; height: 3%;" onclick="findCat(this)"></div>
    <div class="hidden-cat" style="top: 78%; left: 54%; width: 11%; height: 21%;" onclick="findCat(this)"></div>
    <div class="hidden-cat" style="top: 57%; left: 34%; width: 3%; height: 4%;" onclick="findCat(this)"></div>
    <div class="hidden-cat" style="top: 24%; left: 78%; width: 3%; height: 8%;" onclick="findCat(this)"></div>
    <div class="hidden-cat" style="top: 27%; left: 33.5%; width: 1.5%; height: 2.5%;" onclick="findCat(this)"></div>
    <div class="hidden-cat" style="top: 29%; left: 49%; width: 3%; height: 11%;" onclick="findCat(this)"></div>
</div>

    <p id="message"></p>

    <script>
        let foundCats = 0;
        const totalCats = 8;

        function findCat(element) {
            element.style.backgroundColor = "transparent"; // Cache la zone après clic
            element.onclick = null; // Désactive le clic
            foundCats++;
            document.getElementById("message").innerText = `Chat trouvé ! (${foundCats}/${totalCats})`;
            if (foundCats === totalCats) {
                alert("Bravo, tu as trouvé tous les chats !");
            }
        }
    </script>

</body>
</html>
