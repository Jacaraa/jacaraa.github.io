<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu des Chats Cachés</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #game-container { position: relative; display: inline-block; }
        .hidden-cat {
            position: absolute;
            width: 50px; height: 50px; /* Taille des zones cliquables */
            background-color: rgba(255, 0, 0, 0.2); /* Couleur temporaire (à mettre en transparent) */
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Où sont cachés les chats ?</h1>
    <div id="game-container">
        <img src="8_cats.jpg" alt="Image du jeu" width="100%"> <!-- Image principale -->
        
        <!-- Zones cliquables (ajuste les coordonnées selon l'image) -->
        <div class="hidden-cat" style="top: 150px; left: 100px;" onclick="findCat(this)"></div>
        <div class="hidden-cat" style="top: 300px; left: 400px;" onclick="findCat(this)"></div>
        <div class="hidden-cat" style="top: 450px; left: 250px;" onclick="findCat(this)"></div>
    </div>

    <p id="message"></p>

    <script>
        let foundCats = 0;
        const totalCats = 3;

        function findCat(element) {
            element.style.backgroundColor = "transparent"; // Cache la zone après clic
            element.onclick = null; // Désactive le clic
            foundCats++;
            document.getElementById("message").innerText = `Chat trouvé ! (${foundCats}/${totalCats})`;
            if (foundCats === totalCats) {
                alert("Bravo, tu as trouvé tous les chats !");
            }
        }
    </script>

</body>
</html>
