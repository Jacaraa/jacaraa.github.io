<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu des Chats Cachés</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #game-container {
            position: relative;
            display: inline-block; /* Permet d'adapter la taille à l'image */
        }   

        .hidden-cat {
            position: absolute;
            background-color: rgba(255, 0, 0, 0.5); /* Rouge semi-transparent pour le debug, à retirer après */
            cursor: pointer;
        }

/* Ajuste la largeur de l'image pour que les zones suivent bien */
        #game-container img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>Où sont cachés les chats ?</h1>
<div id="game-container">
    <img src="8_cats.jpg" alt="Image du jeu">
    
    <!-- Zones cliquables avec position en % -->
    <div class="hidden-cat" style="top: 40%; left: 5%; width: 3%; height: 5%;" onclick="findCat(this)"></div>
    <div class="hidden-cat" style="top: 30%; left: 30%; width: 2%; height: 3%;" onclick="findCat(this)"></div>
    <div class="hidden-cat" style="top: 60%; left: 20%; width: 2%; height: 3%;" onclick="findCat(this)"></div>
    <div class="hidden-cat" style="top: 55%; left: 72%; width: 15%; height: 15%;" onclick="findCat(this)"></div>
    <div class="hidden-cat" style="top: 41%; left: 46%; width: 3%; height: 3%;" onclick="findCat(this)"></div>
    <div class="hidden-cat" style="top: 17%; left: 90%; width: 4%; height: 5%;" onclick="findCat(this)"></div>
    <div class="hidden-cat" style="top: 20%; left: 45%; width: 1.5%; height: 2%;" onclick="findCat(this)"></div>
    <div class="hidden-cat" style="top: 22%; left: 66%; width: 4%; height: 6%;" onclick="findCat(this)"></div>
</div>

    <p id="message"></p>

    <script>
        let foundCats = 0;
        const totalCats = 8;

        function findCat(element) {
            element.style.backgroundColor = "transparent"; // Cache la zone après clic
            element.onclick = null; // Désactive le clic
            foundCats++;
            document.getElementById("message").innerText = `Chat trouvé ! (${foundCats}/${totalCats})`;
            if (foundCats === totalCats) {
                alert("Bravo, tu as trouvé tous les chats !");
            }
        }
    </script>

</body>
</html>
